<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magc</title>
  
</head>
<body>
    <style>
    body{
      
    }
    main{
        text-align: center;
        background-color: rgba(0,0,0,.5);
        padding: 1rem;
        color: white;
        gap: .9rem;
        box-shadow: 0 0 4px 1px black;
    }
    button{
        padding: .6rem 1rem;
        font-size: 1.2rem;
        background-color: black;
        color: white;
    }
    button:hover, button:focus{
        background-color: rgba(0,0,0,.5);
        color: #fff;
    }
    #names{
        font-size: 1.4rem;
        border: black solid 1px;
        padding: .8rem;
        display: none;
        font-family: Monospace;
        text-shadow: 0 0 6px  black;
    }
    #date-container{
        font-family: Monospace;
        font-weight: bold;
        text-align: right;
        padding: .7rem;
    }
        
    </style>
    <p id="date-container"></p>
    <main>
        <h1>magac game</h1>
        <p class="details">Hoos taabo saa magac cusub u hesho.</p>
        <div class="container">
            <p id="names"> </p>
            <button id="generator"> taabo</button>
        </div>
    </main>        



    <script>
  const d = new Date();
        let date_container = document.getElementById('date-container');
        date_container.innerHTML =`Date: 0${d.getDate()}/0${d.getMonth()+1}/${d.getFullYear()}`;
        
        let generator = document.getElementById('generator');
        let para = document.getElementById('names');
        //the names below
        let myArray = ['xaliimo','safiyo','maryan','c.kariin','bilaal']
        function myfunction(){
                para.style.display = 'block';
                para.innerHTML = ` ${myArray[Math.floor(Math.random() * myArray.length)]}`;
                
            }
        generator.addEventListener('click',myfunction);
        
    </script>
</body>
</html>
